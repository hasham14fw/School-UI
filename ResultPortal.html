<body>
    <div class="portal-name">Result Portal</div>
    <div class="hero-result">
        <label for="roll-number" class="search-label">Enter Registration Number</label>
        <input type="number" id="regInput" placeholder="Enter Here" class="search-input">
        <button onclick="searchResult()" id="search-btn" class="find">SEARCH</button>
    </div>
    <div  id="result-container" class="result-container"></div>

      <script>
    function searchResult() {
      const reg = document.getElementById('regInput').value.trim();
      if (reg !== '') {
        window.location.href = `result.html?reg=${encodeURIComponent(reg)}`;
      }
    }
  </script>
